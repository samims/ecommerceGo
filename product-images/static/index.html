<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
<h1>Product List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>SKU</th>
  </tr>
  </thead>
  <tbody id="product-list">
  </tbody>
</table>
<script>
  // Fetch data from API endpoint
  fetch('http://localhost:8080')
          .then(response => response.json())
          .then(products => {
            // Create table rows and columns for each product
            const productRows = products.map(product => {
              return `
              <tr>
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.description}</td>
                <td>${product.price}</td>
                <td>${product.sku}</td>
              </tr>
            `;
            });
            // Add rows to the table
            const productList = document.querySelector('#product-list');
            productList.innerHTML = productRows.join('');
          })
          .catch(error => console.error(error));
</script>
</body>
</html>
